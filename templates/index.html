<!DOCTYPE html>
<html>
<head>
<title>CurricuForge</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: white;
    padding: 35px;
    border-radius: 15px;
    width: 500px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
h1 {
    text-align: center;
    color: #2a5298;
}
label {
    font-weight: 600;
    margin-top: 10px;
    display: block;
}
input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: #f9f9ff;
}
.example {
    font-size: 12px;
    color: #777;
    margin-bottom: 8px;
}
button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #2a5298;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background-color: #1e3c72;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    color: white;
    flex-direction: column;
}
.loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #2a5298;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}
@keyframes spin {
    100% { transform: rotate(360deg); }
}
</style>

<script>
function showLoading() {
    document.getElementById("overlay").style.display = "flex";
}
</script>

</head>

<body>

<div class="overlay" id="overlay">
    <div class="loader"></div>
    <h3>AI is Designing Your Curriculum...</h3>
</div>

<div class="container">
    <h1>ðŸš€ CurricuForge</h1>

    <form method="POST" action="/generate" onsubmit="showLoading()">

        <label>Skill</label>
        <div class="example">Example: Artificial Intelligence</div>
        <input name="skill" required>

        <label>Level</label>
        <div class="example">Beginner / Intermediate / Advanced</div>
        <input name="level" required>

        <label>Total Semesters</label>
        <input name="semesters" required>

        <label>Course Duration (Years)</label>
        <input name="duration" required>

        <label>Industry Focus</label>
        <input name="focus" required>

        <label>Assessment Type</label>
        <select name="assessment">
            <option value="Projects">Projects</option>
            <option value="Exams">Exams</option>
            <option value="Mixed">Mixed</option>
        </select>

        <button type="submit">Generate Curriculum</button>
    </form>
</div>

</body>
</html>
